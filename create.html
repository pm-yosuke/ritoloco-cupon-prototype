<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap-honoka/dist/css/bootstrap.min.css">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">リトロコ　クーポン市場</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-header"
            aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-header">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">TOP</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-3 mb-4">
        <div class="row">
            <div class="col">
                <h3>クーポン　発行</h3>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label>クーポン名</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>クーポン画像</label>
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input">
                                <label class="custom-file-label">ファイルを選択</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>クーポン内容</label>
                        <textarea class="form-control" rows=10></textarea>
                    </div>

                    <div class="form-group">
                        <label>交換レート</label>
                        <div class="input-group">
                            <input type="number" class="form-control" min="1">
                            <div class="input-group-append">
                                <span class="input-group-text">ｺｲﾝ / 枚</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>発行枚数</label>
                        <div class="input-group">
                            <input type="number" class="form-control" min="1">
                            <div class="input-group-append">
                                <span class="input-group-text">枚</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>配布期限</label>
                        <div class="input-group">
                            <input type="date" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text">まで</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>利用期限</label>
                        <div class="input-group">
                            <input type="date" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text">まで</span>
                            </div>
                        </div>
                        <small class="form-text text-muted">
                            利用期限は配布期限よりも未来日になるようにしてください。
                        </small>
                    </div>

                    <div class="form-group">
                        <label>カテゴリー</label>
                        <select class="custom-select">
                            <option>--</option>
                            <option>グルメ</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>島タグ</label>
                        <input type="text" class="form-control">
                        <small class="form-text text-muted">
                            島タグはカンマ(,)区切りで複数設定できます。
                        </small>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span>クーポンを発行</span>
                    </button>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <a href="index.html">&lt;&nbsp;戻る</a>
            </div>
        </div>

    </div>
    <footer class="bg-dark text-center">
        <small style="color: #fff;">© 1932-2019 PRESSMAN Co.,Ltd All rights reserved.</small>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap-honoka/dist/js/bootstrap.min.js"></script>
    <script src="http://cdn.date-fns.org/v2.0.0-alpha0/date_fns.min.js"></script>
    <script>
        $(function () {
            $('input[type=date]').prop('min', dateFns.format(new Date(), 'YYYY-MM-DD'));

            $('form').submit(function (e) {
                e.originalEvent.preventDefault();
                var $btn = $(this).find('button[type=submit]');

                $btn.children('span:nth-of-type(1)').removeClass('d-none');
                $btn.children('span:nth-of-type(2)').addClass('d-none');
                $btn.prop('disabled', true);
            });
        });
    </script>
</body>

</html>
